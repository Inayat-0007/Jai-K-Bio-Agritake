    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #8BC34A;
            --accent-color: #2E7D32;
            --text-primary: #333333;
            --text-secondary: #666666;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --border-color: #E0E0E0;
        }
        
        [data-theme="dark"] {
            --primary-color: #8BC34A;
            --secondary-color: #4CAF50;
            --accent-color: #A5D6A7;
            --text-primary: #FFFFFF;
            --text-secondary: #B0BEC5;
            --bg-primary: #1A1A1A;
            --bg-secondary: #2D2D2D;
            --border-color: #404040;
        }
    }

    @layer base {
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            scroll-behavior: smooth;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5;
        }
        
        .btn-secondary {
            @apply bg-[var(--secondary-color)] text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5;
        }
        
        .card {
            @apply bg-[var(--bg-secondary)] border border-[var(--border-color)] rounded-xl p-6 transition-all duration-300 hover:shadow-xl hover:-translate-y-1;
        }
        
        .nav-link {
            @apply text-[var(--text-primary)] hover:text-[var(--primary-color)] transition-colors duration-300 font-medium;
        }
        
        .fade-in {
            @apply opacity-0 translate-y-8 transition-all duration-700 ease-out;
        }
        
        .fade-in.visible {
            @apply opacity-100 translate-y-0;
        }
    }
    </style>
